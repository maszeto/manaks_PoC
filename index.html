<!DOCTYPE html>
<html>
  <title>M.A.N.A.K.S.</title>
  <body>
    <h1>Welcome to M.A.N.A.K.S</h1>
    <h2>Enter Meeting ID to Begin</h2>
    <p>This is an example of using webex to join a call through the browser.</p>

    <form id="destination">
      <input
        id="invitee"
        name="invitee"
        placeholder="Enter Video Address"
        type="text">
        <input title="join" type="submit" value="join">
    </form>

    <div style="display: flex">
      <video style="width:50%" id="self-view" muted autoplay playsinline></video>
      <div style="width:50%">
        <audio id="remote-view-audio" autoplay></audio>
        <video id="remote-view-video" autoplay playsinline></video>
      </div>
    </div>
    
    <div>
      <button id='btnGiveCommand'>Give Command!</button>
      <br><br>
      <span id='message'></span>
      <br><br>
      
      <input id='chkSteve' type="checkbox"> Steve Rogers
      <br>
      <input id='chkTony' type="checkbox"> Tony Stark
      <br>
      <input id='chkBruce' type="checkbox"> Bruce Banner
      <br>
      <input id='chkNick' type="checkbox"> Nick Fury
      
    </div>


    <!--Only the latest browsers can use the speech api, api used is OS dependent-->
    <script>
      var message = document.querySelector('#message');

      var SpeechRecognition = SpeechRecognition || webkitSpeechRecognition;
      var SpeechGrammarList = SpeechGrammarList || webkitSpeechGrammarList;

      var grammar = '#JSGF V1.0;'

      var recognition = new SpeechRecognition();
      var speechRecognitionList = new SpeechGrammarList();
      speechRecognitionList.addFromString(grammar, 1);
      recognition.grammars = speechRecognitionList;
      recognition.lang = 'en-US';
      recognition.interimResults = false;

      recognition.onresult = function(event) {
          var last = event.results.length - 1;
          var command = event.results[last][0].transcript;
          message.textContent = 'Voice Input: ' + command + '.';

          if(command.toLowerCase() === 'select steve'){
              document.querySelector('#chkSteve').checked = true;
          }
          else if (command.toLowerCase() === 'select tony'){
              document.querySelector('#chkTony').checked = true;
          }
          else if (command.toLowerCase() === 'select bruce'){
              document.querySelector('#chkBruce').checked = true;
          }
          else if (command.toLowerCase() === 'select nick'){
              document.querySelector('#chkNick').checked = true;
          }   
      };

      recognition.onspeechend = function() {
          recognition.stop();
      };

      recognition.onerror = function(event) {
          message.textContent = 'Error occurred in recognition: ' + event.error;
      }        

      document.querySelector('#btnGiveCommand').addEventListener('click', function(){
          recognition.start();

      });


  </script>

    <script src="./index.js"></script>
  </body>
</html>
